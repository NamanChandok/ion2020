<html>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8">

<head>

    <title>Login | Always There For You</title>

    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Poiret+One&family=Raleway&display=swap&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" href="lib/favicon.png" sizes="26x26" type="image/png">

</head>

<body onload="myFunction()">

    <div class="load" id="load">
        <center>
            <div class="loader-wheel">
            </div>
        </center>
    </div>

    <div class="mainbod" id="mainbod">

        <!--- DARK MODE SWITCH --->

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <center>
                        <img src="lib/sun.png" class="sun">
                        <img src="lib/moon.png" class="moon">
                    </center>
                </div>
            </label>
        </div>

        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg navbar-light fixed-top login-nav" id="navbar">
            <a href="index.html" class="navbar-brand"><i class="fal fa-home"></i></a>
        </nav>

        <a class="sr-only sr-only-focusable" href="#sidenav">Skip to navigation bar</a>
        <a class="sr-only sr-only-focusable" href="#home">Skip to main content</a>
        <a class="sr-only sr-only-focusable" href="#end">Skip to footer</a>

        <!-- LOGIN -->

        <div class="back-grad" id="home">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 login">
                    <div class="row">
                        <div class="img-bg-left col-md-6">
                        </div>
                        <div class="login-form col-md-6 align-left">
                            <h1 class="section-title">Login</h1>
                            <div class="section-hr left"></div><br>
                            <form>
                                <input id="username" placeholder="Email Id" name="username" type="email"><br>
                                <input id="password" placeholder="Password" name="password" type="password"><br><br>
                                Don't have an account yet? <a href="register.html">Register.</a><br><br>
                                <p id="error"></p>
                                <input id="submitb" class="button" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="fontawesome.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="init.js"></script>
    <script src="login.js"></script>

</body>

</html>
