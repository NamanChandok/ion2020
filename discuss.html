        <!--- DARK MODE SWITCH --->

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <center>
                        <img src="lib/sun.png" class="sun">
                        <img src="lib/moon.png" class="moon">
                    </center>
                </div>
            </label>
        </div>

        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
            <a href="index.html" class="nav-img navbar-brand"><img src="lib/logo-text.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    </li>

                    </li>
                </ul>
            </div>

        <a class="sr-only sr-only-focusable" href="#end">Skip to footer</a>

        <!-- HOME -->

        <div class="home subpage-home" id="home">
            <div class="row">
                <div class="col-md-6 slide-left align-right">
                    <img class="home-logo" src="lib/logo.svg">
                </div>
                <div class="col-md-6 home-text slide-right align-left">
                    <h1>coral</h1>
                    <h5>always there for you</h5>
                </div>
            </div>
        </div>

        <!-- ABOUT -->

        <div class="section about" id="about">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                </div>
                <div class="col-md-6 align-right">
                    <h1 class="section-title">Share with others what YOU are going through</h1>
                    <div class="section-hr right"></div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 align-center">
                    <div class="comment_input">
                        <div class="row align-center">
                            <div class="col-md-6">
                                <input type="text" name="Name" id="name" placeholder="Username...">
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="Email" id="email" placeholder="Email Id...">
                            </div>
                        </div>
                        <textarea type="text" name="comment" id="comment" placeholder="Comment..." rows="1" class="auto_height" oninput="auto_height(this)"></textarea>
                        <br>
                        <input type="hidden" name="comment_post_ID" value="" id="comment_post_ID" />
                        <button class="section-button btn" name="submit" type="submit" id="compost" value="">Submit</button>
                    </div>
                    <div class="comments"></div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>

        <center>
            <hr>
        </center>
